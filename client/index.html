<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Combine</title>
</head>
<body>
    <header>
        <h1>NBA Players</h1>
        <form>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <select name="pos" id="pos">
                <option value="PG">Point Guard</option>
                <option value="SG">Shooting Guard</option>
                <option value="SF">Small Forward</option>
                <option value="PF">Power Forward</option>
                <option value="C">Center</option>
            </select>
            <input type="text" placeholder="Player Image"><br>
            <button>Submit</button>
        </form>
    </header>
    <div id="playerlist">
        <div id="player">
            <div id="imgWrap">
                <img id="headshot" src="https://a.espncdn.com/combiner/i?img=/i/headshots/nba/players/full/4432166.png&w=350&h=254" alt="Cade Cunningham">
            </div>
            <div>
                <h2>Cade Cunningham</h2>
            </div>
            <div>
                <h3>PG</h3>
            </div>
        </div>
    </div>
</body>
</html>
